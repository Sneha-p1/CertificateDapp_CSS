<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="DappStyle/Dappstyle.css">
</head>
<body>
    <h1>Certificate Dapp
    <div class="goRight">
    <a href="/home/snehap/CSS/CertificateDapp/Certificate.html" target="_blank"><button class="button1 " >Home</button></a>
    <a href="/home/snehap/CSS/CertificateDapp/Cpage2.html" target="_blank"><button class="button">Issue Certificate</button></a>
    </div></h1>
    <br><br><br>


    <div class="box">
    <form>
        
       <h3>Issue New Certificate</h3>
       
       <table>
        
        <tr>
            <td >Select Course* <br><select name="course" class="input">
                <option value="CBA" selected >Certified Blockchain Associate</option>
                <option value="CED">Certified Ethereum Developer</option>
                <option value="CHF">Certified Hyperledger Fabric Developer</option>
                </select>
          </td>
        </tr>
        <tr>
            <td>Certificate ID* <br><input type="text" name="ID" placeholder="Certificate ID" class="input"></td>
        </tr>
        <tr>
            <td>Candidate name* <br><input type="text" name="Uname" placeholder="Name" class="input"></td>
        </tr>
        <tr>
            <td>Select Grade*<br> <select name="Grade" class="input">
                <option value="Grade" selected >S </option>
                <option value="Grade">A</option>
                <option value="Grade">B</option>
                <option value="Grade">C</option>
                <option value="Grade">D</option>
                <option value="Grade">E</option>
                <option value="Grade">F</option>
            </select></td>
        </tr>
        <tr>
            <td>Issue Date*<br><input type="date" name="date" class="input"></td>
        </tr>
    
    <tr>
       <td>
          <br><button class="issueButton"><a href="Cpage3.html">Issue Certificate </a> </button>
       </td>
    
    </tr>
</form>
</div>
</table>




</body>
</html>
